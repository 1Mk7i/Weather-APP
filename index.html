<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .forecast-day h3 {
            margin: 10px 0;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <p>Get the 7-day weather forecast for your city</p>
    </header>

    <div class="container">
        <input type="text" id="city" placeholder="Enter city name (e.g., Kyiv)" />
        <button id="getWeather">Get Weather</button>
        <div id="result"></div>
    </div>

    <footer>
        <p>Powered by OpenWeatherMap API</p>
    </footer>

    <script>
        const apiKey = '08306aeb9fd18f3b7813b49d26e40909';
        const getWeatherButton = document.getElementById('getWeather');
        const cityInput = document.getElementById('city');
        const resultDiv = document.getElementById('result');

        getWeatherButton.addEventListener('click', () => {
            const cityName = cityInput.value.trim();

            if (!cityName) {
                resultDiv.innerHTML = '<p>Please enter a city name.</p>';
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "200") {
                        const city = data.city.name;
                        const country = data.city.country;

                        // Group forecasts by days
                        const forecastByDay = {};
                        data.list.forEach(item => {
                            const date = new Date(item.dt_txt).toLocaleDateString();
                            if (!forecastByDay[date]) {
                                forecastByDay[date] = [];
                            }
                            forecastByDay[date].push(item);
                        });

                        // Create HTML for forecast
                        let forecastHTML = `<h2>${city}, ${country}</h2>`;
                        forecastHTML += '<div class="forecast">';

                        Object.keys(forecastByDay).slice(0, 7).forEach(date => {
                            const dayData = forecastByDay[date][0]; // Take first record of the day
                            const temp = Math.round(dayData.main.temp);
                            const description = dayData.weather[0].description;
                            const icon = dayData.weather[0].icon;

                            forecastHTML += `
                                <div class="forecast-day">
                                    <h3>${date}</h3>
                                    <img src="http://openweathermap.org/img/wn/${icon}.png" alt="${description}" />
                                    <p>${temp}Â°C</p>
                                    <p>${description}</p>
                                </div>
                            `;
                        });

                        forecastHTML += '</div>';
                        resultDiv.innerHTML = forecastHTML;
                    } else {
                        resultDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<p>Network error or invalid API request.</p>';
                });
        });
    </script>
</body>
</html>
